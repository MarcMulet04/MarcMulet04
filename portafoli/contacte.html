<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
        }

        h2 {
            color: #3498db;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        body.dark-theme header {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalls de contacte</h1>
    </header>

    <section>
        <h2>Informació de contacte</h2>
        <p>Pots posar-te en contacte amb mi mitjançant:</p>
        <p>Gmail: <a href="mailto:tuemail@example.com">m.mulet@inscaparella.cat</a></p>
        <p>Teléfon: <a href="tel:+123456789">+827392712</a></p>
    </section>
</body>
</html>
